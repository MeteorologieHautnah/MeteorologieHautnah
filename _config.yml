# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Meteorologie hautnah
subtitle: Citizien Science Projekt 2022
repository: "MeteorologieHautnah/MeteorologieHautnah"
logo: /assets/images/mt_aufsicht.jpg
email: meteorologie.hautnah@uni-leipzig.de
description: >- # this means to ignore newlines until "baseurl:"
  Webseite für das Citizen Science Projekt "Meteorologie hautnah" des Instituts für Meteorologie der Universität Leipzig.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://meteorologiehautnah.github.io/MeteorologieHautnah/" # the base hostname & protocol for your site, e.g. http://example.com
locale: "de"
twitter:
  username: MeteoHautnah
github:
  username:  MeteorologieHautnah
search: true

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/MeteoHautnah"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/MeteorologieHautnah/MeteorologieHautnah"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-email-protect

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

comments:
  provider: "utterances"

paginate: 5 # amount of posts to show
paginate_path: /_posts/page:num

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      show_date: true
      author_profile: true
      read_time: true
      comments: true
      share: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
        layout: single
        author_profile: true
        comments: false

atom_feed:
  hide: true

include: ["_pages"]

